name: TrueBlocksCore

services:
  core:
    image: trueblocks/core:v0.55.0-beta
    build: ./
    env_file: .env
    ports:
      - "8080:${SERVE_PORT-8080}"
    volumes:
      - type: bind
        source: /Users/user/Data/cache
        target: /cache
      - type: bind
        source: /Users/user/Data/unchained
        target: /unchained
    network_mode: "host"
volumes:
  unchained:
  cache:

